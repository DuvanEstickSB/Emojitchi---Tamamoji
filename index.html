<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
    <title>TAMAMOJI - TU MASCOTA VIRTUAL</title>
</head>
<body>
    <main>
        <div class="contenedor-nom-input">
            <input type="text" id="insertar-nombre" placeholder="INGRESA EL NOMBRE DE TU">
            <button id="btn-nombre">CREAR</button>
        </div>
        <div class ="contenedor-nom-Tvida">
            <h3 id="nombre-mascota" class="nombre"></h3>
            <h3 class="Tvida" id="TiempoVida"> 0 minutos de vida</h3>
        </div>
        <div class="contenedor-emociones">
            <span id="emoji">🥚</span>
        </div>

        <div class="contenedor-acciones">
            <div class="contenedor-accion-botones">
                <button class="btn-jugar">
                    🎮JUGAR
                    <span class="tooltip-text">(+ Alegría | - Higiene)</span>
                </button>
                <button class="btn-limpiar">
                    🛀LIMPIAR
                    <span class="tooltip-text">(+ Higiene | - Alegría | + Salud)</span>
                </button>
                <button class="btn-chambear">
                    🔨CHAMBEAR
                    <span class="tooltip-text">(- Higiene | - Alegría | + Dinero)</span>
                </button>
            </div>

            <div class="contenedor-dinero">
                <span id="dinero" class="dinero">💰$0 Dolares</span>
            </div>
        </div>
        <div clas="contendor-tienda">
            <button id="btn-medicina"> 💊Medicina(100$)</button>
            <button id="btn-chatarra"> 🍕Comida Chatarra(10$)</button>
            <button id="btn-saludable">🥗Comida saludable(30$)</button>
        </div>

        <div class="contenedor-estadisticas">
                <div class="barra-estadistica">
                    <span>🥖Comida:</span>
                    <div id="barra-comida" class="barra" style="width: 100%;">
                </div>
            </div>
            <div class="barra-estadistica">
                <span>😃Alegria:</span>
                <div id="barra-alegria" class="barra" style="width: 100%;">
                </div>
            </div>
                <div class="barra-estadistica">
                    <span>😶‍🌫️Higiene:</span>
                    <div id="barra-higiene" class="barra" style="width: 100%;">
                    </div>
            </div>
                <div class="barra-estadistica">
                <span>❤️Salud:</span>
                <div id="barra-salud" class="barra" style="width: 100%;">
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
